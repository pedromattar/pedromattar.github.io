<!DOCTYPE html>
<html data-bs-theme="light">

	<head>
		<title>Meu Site</title>
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			/>
	</head>
	<body>
		<div class="container mt-4 d-flex justify-content-center align-items-center">
			<div class="aba1">
				<div class="container">
					<form id="formulario" onsubmit="return false;">
						<div class="p-3 bg-danger rounded">
							<img src="./assets/usb.svg" alt="Bootstrap" width="32" height="32">
							<label for="nome" class="text-white">Nome:</label>
							<input type="text" id="nome" required>
						</div>
						<br>
						<label class="mt-2">Naipe:</label>
						<br>
						<div class="mt-2">
							<button type="button" class="btn btn-primary"
								onClick="selecionaNaipeCopas()" class="naipe-botao" data-naipe="copas">
								<img src="./assets/suit-heart-fill.svg" alt="Bootstrap" width="32"
									height="32">
							</button>
							<button type="button" class="btn btn-primary"
								onClick="selecionaNaipeEspadas()" class="naipe-botao"
								data-naipe="espadas">
								<img src="./assets/suit-spade-fill.svg" alt="Bootstrap" width="32"
									height="32">
							</button>
							<button type="button" class="btn btn-primary"
								onClick="selecionaNaipeOuros()" class="naipe-botao" data-naipe="ouros">
								<img src="./assets/suit-diamond-fill.svg" alt="Bootstrap" width="32"
									height="32">
							</button>
							<button type="button" class="btn btn-primary"
								onClick="selecionaNaipePaus()" class="naipe-botao" data-naipe="paus">
								<img src="./assets/suit-club-fill.svg" alt="Bootstrap" width="32"
									height="32">

							</button>
						</div>


						<div class="contador mt-2">
							<label for="numero">Número:</label>
							<button type="button" class="btn btn-success" onclick="aumentarNumero()">↑</button>
							<input type="text" id="numero" value="0">
							<button type="button" class="btn btn-success" onclick="diminuirNumero()">↓</button>
						</div>

						<div class="mt-2">
							<label for="bebida">Bebida:</label>
							<input type="text" id="bebida"><br>
						</div>


						<button type="submit" class="btn btn-warning"
							onclick="enviarFormulario()">OK</button>
					</form>


				</div>
			</div>
		</div>


		<div class="aba2"> <!--      -----------*****    Conteúdo da SEGUNDA aba  *****-----------           -->
			<table id="tabela-copas" class="tabela-naipe">
				<!-- Cabeçalho da tabela -->
				<thead>
					<tr>
						<th class="naipe-bota" data-naipe="copa" class="fas fa-heart"><img
								src="caminho_para_icone_copas.png"></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<!-- Corpo da tabela -->
				<tbody></tbody>
			</table>

			<table id="tabela-espadas" class="tabela-naipe">
				<!-- Cabeçalho da tabela -->
				<thead>
					<tr>
						<th class="naipe-bota" data-naipe="espada" class="fas fa-spade"><img
								src="caminho_para_icone_espadas.png"></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<!-- Corpo da tabela -->
				<tbody></tbody>
			</table>

			<table id="tabela-ouros" class="tabela-naipe">
				<!-- Cabeçalho da tabela -->
				<thead>
					<tr>
						<th class="naipe-bota" data-naipe="ouro" class="fas fa-circle"><img
								src="caminho_para_icone_ouros.png"></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<!-- Corpo da tabela -->
				<tbody></tbody>
			</table>

			<table id="tabela-paus" class="tabela-naipe">
				<!-- Cabeçalho da tabela -->
				<thead>
					<tr>
						<th class="naipe-bota" data-naipe="pau" class="fas fa-leaf"><img
								src="caminho_para_icone_paus.png"></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<!-- Corpo da tabela -->
				<tbody></tbody>
			</table>

		</div>


		<div class="aba3"> <!--      -----------*****    Conteúdo da TERCEIRA aba  *****-----------           -->
		</div>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/arquivo-js.js"></script>
	</body>
</html>
